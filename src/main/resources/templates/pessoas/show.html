<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>
<body>
	<p th:text="${pessoa.nome}"></p>
	<hr/>
	Filhos:
	<ul th:each="filho : ${pessoa.filhos}" >
		<li th:text="${filho.nome}" ></li>
	</ul>
	<hr/>
	Grupos:
	<ul th:each="grupo : ${pessoa.grupos}" >
		<li th:text="${grupo.nome}" ></li>
	</ul>
</body>
</html>
